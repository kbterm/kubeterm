name: Bug Report
description: File a bug report
labels: kind/bug
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: Please provide details about the bug.
    validations:      
      required: true

  - type: textarea
    id: version
    attributes:
      label: App version
      description: Please provide App version, Settings -> About.
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Android
        - IOS
        - Macos
    validations:
      required: true
      
  - type: textarea
    id: cloudProvider
    attributes:
      label: Cloud provider
      description: Please provide cloud provider, if the bug is related to a cluster of some cloud provider.
    validations:
      required: false
